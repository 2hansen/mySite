<div class="container">
  <div class="starter-template">
    <h1>2hansen.dk</h1>
    <section ng-controller="tabCtrl">
      <div>
        <ul class="nav nav-tabs">
          <li ng-repeat="tab in tabs" ng-class="{ active:isSet(tab.url) }">
            <a href="#/{{tab.url}}" ng-click="">{{tab.label}}</a>
          </li>
        </ul>
        <div ng-repeat="tab in tabs" ng-show="isSet(tab.url)" ng-include="getTemplate(tab.url)"></div>
      </div>
    </section>
  </div>
</div>
