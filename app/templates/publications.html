<div ng-controller="publicationCtrl">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Year</th>
                <th>Title</th>
                <th>Author(s)</th>
                <th>Abstract</th>
                <th>Links</th>
            </tr>
        </thead>
        <tbody ng-repeat="pub in publication | orderBy:'year':'reverse'">
            <tr>
                <td>{{pub.year}}</td>
                <td style="text-align: left">{{pub.title}}</td>
                <td style="text-align: left"><p ng-repeat="author in pub.authors">{{author}}</p></td>
                <td style="text-align: left">{{pub.abstract}}</td>
                <td style="text-align: left"><p ng-repeat="link in pub.links"><a href="{{link.link}}">{{link.label}}</a></p></td>
            </tr>
        </tbody>
    </table>
</div>
