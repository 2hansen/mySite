<div ng-controller="educationCtrl">

    <table class="table table-hover">
        <thead>
            <tr>
                <!-- <th>#</th> -->
                <th>Start</th>
                <th>End</th>
                <th>Name</th>
                <th>Links</th>
            </tr>
        </thead>
        <tbody ng-repeat="edu in education | orderBy:'startYear':'reverse'">
            <tr>
                <!-- <td>{{$index + 1}}</td> -->
                <td>{{edu.startYear}}</td>
                <td>{{edu.endYear}}</td>
                <td style="text-align: left">{{edu.label}}</td>
                <td style="text-align: left"><p ng-repeat="link in edu.links"><a href="{{link.link}}">{{link.label}}</a></p></td>
            </tr>
        </tbody>
    </table>

Or look it up on <a href="http://dk.linkedin.com/in/2hansen">LinkedIn</a>

</div>
